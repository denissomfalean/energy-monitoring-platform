<div class="container">
  <div class="form-container">
    <form #loginForm="ngForm" (ngSubmit)="test(loginForm)">
      <h1>Sign in</h1>
      <h2>Please enter your username and password</h2>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Username"
        ngModel
        required
      />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        ngModel
        required
      />
      <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
</div>
